{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <title>Регистрация</title>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Регистрация</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Зарегестрироваться</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                У Вас уже есть аккаунт? <a class="ml-2" href="{% url 'login' %}">Войти</a>
            </small>
        </div>
    </div>
{% endblock content %}
